<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Free Video Enhancer - AI Video & Photo Enhancement Tool">
    <title>Login | Free Video Enhancer Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--dark-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 48px 40px;
            box-shadow: var(--shadow);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            height: 50px;
            margin: 0 auto 16px;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .login-logo p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 32px;
            background: var(--dark);
            border-radius: var(--radius-sm);
            padding: 4px;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .login-tab.active {
            background: var(--gradient-1);
            color: white;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-1);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 24px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .google-btn {
            background: white;
            color: #333;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary);
        }

        .back-home {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-home:hover {
            color: var(--text);
        }

        .auth-message {
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .auth-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
            display: block;
        }

        .auth-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <main class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <img src="https://uhibrand.com/wp-content/uploads/2025/08/cropped-facebook-profile-cover-1756561293275-scaled-1-120x47.png"
                        alt="Logo">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access all AI enhancement tools</p>
                </div>

                <div class="login-tabs">
                    <button class="login-tab active" data-tab="login">Sign In</button>
                    <button class="login-tab" data-tab="signup">Sign Up</button>
                </div>

                <div id="authMessage" class="auth-message"></div>

                <!-- Login Form -->
                <form class="login-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <!-- Signup Form -->
                <form class="login-form" id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 chars)"
                            required minlength="6">
                    </div>
                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button class="social-btn google-btn" id="googleLogin">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="login-footer">
                    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Firebase configuration - Replace with your own config
        const firebaseConfig = {
            apiKey: "AIzaSyAwC3KMsvImVOQxLT7ZFNcGVLvdZwZEHPk",
            authDomain: "free-ai-video-enhancer-online.firebaseapp.com",
            projectId: "free-ai-video-enhancer-online",
            storageBucket: "free-ai-video-enhancer-online.firebasestorage.app",
            messagingSenderId: "396085292596",
            appId: "1:396085292596:web:9507038df1cd3f4e576461"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginTabs = document.querySelectorAll('.login-tab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authMessage = document.getElementById('authMessage');
        const googleLoginBtn = document.getElementById('googleLogin');

        // Tab switching
        loginTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                loginTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                if (tab.dataset.tab === 'login') {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    loginForm.classList.remove('active');
                    signupForm.classList.add('active');
                }
                authMessage.className = 'auth-message';
            });
        });

        function showMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = `auth-message ${type}`;
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                showMessage(error.message.replace('Firebase:', '').trim(), 'error');
            }
        });

        // Email/Password Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                showMessage('Account created! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                showMessage(error.message.replace('Firebase:', '').trim(), 'error');
            }
        });

        // Google Sign-In
        googleLoginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                showMessage('Google login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessage(error.message.replace('Firebase:', '').trim(), 'error');
                }
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage(`Welcome back, ${user.displayName || user.email}! Redirecting...`, 'success');
                setTimeout(() => window.location.href = 'index.html', 1500);
            }
        });
    </script>
</body>

</html>
